<!DOCTYPE html>
<html>
<head>
<title>Form for Data Collection</title>
</head>
<body>
<form action="http://localhost:8080/" method="post">

  <input type="text" id="name" name="name"><br><br>
  <label for="email">Email:</label>

  <input type="submit" value="Submit">
</form>
</body>
</html>
